<!doctype html>
<html>
<head>
<script>

function h(x)
{
if(typeof h.b=='undefined')
h.b=0;
if(typeof h.i=='undefined')
h.i=0;
if(typeof h.u=='undefined')
h.u=0;
if(typeof h.dold=='undefined')
h.dold=0;
if(typeof h.ditalics=='undefined')
h.ditalics=0;
if(x==1 && h.b==0)
{
document.getElementById("a").style.fontWeight="bold";
document.getElementById("a").innerhtml=document.getElementById("a").value;
h.b=1;
}
else if(x==1 && h.b==1)
{
document.getElementById("a").style.fontWeight="400";
document.getElementById("a").innerhtml=document.getElementById("a").value;
h.b=0;
}

else if(x==2 && h.i==0)
{
document.getElementById("a").style.fontStyle='italic';
document.getElementById("a").innerhtml=document.getElementById("a").value;
h.i=1;
}

else if(x==2 && h.i==1)
{
document.getElementById("a").style.fontStyle='normal';
document.getElementById("a").innerhtml=document.getElementById("a").value;
h.i=0;
}



else if(x==3 && h.dold==0)
{
var i=0,j=0,k=0,m="",n="";

var l=document.getElementById("a").value;
var len=l.length;
if(len%2==1)
{
l=l.toUpperCase();
x=l[len-1];
}
else
{
l=l.toLowerCase();
x=l[len-1];
}
for(;i<len-1;i++)
{
if(i%2==0)
	m+=l[i];
else
	n+=l[i];
}
i=0;l="";
m=m.toUpperCase();
n=n.toLowerCase();
for(;i<len-1;i++)
{
if(i%2==0)
{	
l+=m[k];
k++;
}
else
{
l+=n[j];
j++;
}
}
l=l+x;
document.getElementById("a").value=l;
document.getElementById("a").style.fontWeight="bold";
document.getElementById("a").innerhtml=document.getElementById("a").value;
h.dold=1;
}


else if(x==3 && h.dold==1)
{
document.getElementById("a").value=document.getElementById("a").value.toLowerCase();
document.getElementById("a").style.fontWeight="400";
document.getElementById("a").innerhtml=document.getElementById("a").value;
h.dold=0;
}



else if(x==5 && h.ditalics==0)
{
var i=0,j=0,k=0,m="",n="";

var l=document.getElementById("a").value;
var len=l.length;
if(len%2==1)
{
l=l.toUpperCase();
x=l[len-1];
}
else
{
l=l.toLowerCase();
x=l[len-1];
}
for(;i<len-1;i++)
{
if(i%2==0)
	m+=l[i];
else
	n+=l[i];
}
i=0;l="";
m=m.toUpperCase();
n=n.toLowerCase();
for(;i<len-1;i++)
{
if(i%2==0)
{	
l+=m[k];
k++;
}
else
{
l+=n[j];
j++;
}
}
l=l+x;
document.getElementById("a").value=l;
document.getElementById("a").style.fontStyle="italic";
document.getElementById("a").innerhtml=document.getElementById("a").value;
h.ditalics=1;
}



else if(x==5 && h.ditalics==1)
{
document.getElementById("a").value=document.getElementById("a").value.toLowerCase();
document.getElementById("a").style.fontStyle='normal';
document.getElementById("a").innerhtml=document.getElementById("a").value;
h.ditalics=0;
}



else if(x==4 && h.u==0)
{
document.getElementById("a").style.textDecoration='underline';
document.getElementById("a").innerhtml=document.getElementById("a").value;
h.u=1;
}
else if(x==4 && h.u==1)
{
document.getElementById("a").style.textDecoration='none';
document.getElementById("a").innerhtml=document.getElementById("a").value;
h.u=0;
}

}


function c(i)
{
if(i==1)
document.getElementById("a").style.color='violet';
if(i==2)
document.getElementById("a").style.color='indigo';
if(i==3)
document.getElementById("a").style.color='blue';
if(i==4)
document.getElementById("a").style.color='green';
if(i==5)
document.getElementById("a").style.color='yellow';
if(i==6)
document.getElementById("a").style.color='orange';
if(i==7)
document.getElementById("a").style.color='red';
if(i==8)
document.getElementById("a").style.color='black';
}

function z(k)
{
var j=k.options[k.selectedIndex].text;
document.getElementById("a").style.fontSize=j;
}

</script>
</head>
<body>
<div id="container" style="background-color:green;height:650px;width:1350px;">
<div id="heading" style="background-color:yellow;height:85px;width:200px;">
<h style="font-size:25px;">TEXT EDITOR....</h>
</div>

<button onclick="h(1);"  style="background-color:white;height:60px;width:60px;position:absolute;left:20px;top:10px;">BOLD</button>
<button onclick="h(2);"  style="background-color:white;height:60px;width:60px;position:absolute;left:90px;top:10px;">ITALICS</button>
<button onclick="h(3);"  style="background-color:white;height:60px;width:60px;position:absolute;left:160px;top:10px;">DOLD</button>
<button onclick="h(4);"  style="background-color:white;height:60px;width:60px;position:absolute;left:230px;top:10px;">UNDERLINE</button>
<button onclick="h(5);"  style="background-color:white;height:60px;width:60px;position:absolute;left:300px;top:10px;">ditalics</button>

</select>
</div>
